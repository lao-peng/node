<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title></title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      ul {
        list-style: none;
        width: 1300px;
      }

      div {
        width: 1200px;
        height: 400px;
        border: 2px solid red;
        margin: 100px auto;
        overflow: hidden;
      }

      div li {
        width: 240px;
        height: 400px;
        float: left;
      }

      div li.accordion1 {
        background-image: url(images/1.jpg);
      }
      div li.accordion2 {
        background-image: url(images/2.jpg);
      }
      div li.accordion3 {
        background-image: url(images/3.jpg);
      }
      div li.accordion4 {
        background-image: url(images/4.jpg);
      }
      div li.accordion5 {
        background-image: url(images/5.jpg);
      }
    </style>
  </head>
  <body>
    <div id="box">
      <ul>
        <li class="accordion1"></li>
        <li class="accordion2"></li>
        <li class="accordion3"></li>
        <li class="accordion4"></li>
        <li class="accordion5"></li>
      </ul>
    </div>
    <script src="jquery-1.12.4.min.js"></script>
    <script>
      // 需求: 鼠标移入libq,当前li标签的宽度变大800.其他的li变成100.然后当鼠标离开box的时候,所有的li的宽度变成240

      //1. 给所有的li注册鼠标移入事件.
      $('li').mouseenter(function () {
        //2. 在事件处理函数中,找到当前li,宽度改为800. 其他的li 宽度改为100
        $(this)
          .stop(true)
          .animate({
            width: 800,
          })
          .siblings()
          .stop(true)
          .animate({
            width: 100,
          })
      })

      //3. 给box注册鼠标移出事件,在事件处理函数中,让所有的li的宽度改为240
      $('#box').mouseleave(function () {
        $('li').stop(true).animate({ width: 240 })
      })
    </script>
  </body>
</html>
